name: Lint

on:
  push:
    branches:
      - main
    paths:
      - '**.js'
  pull_request:
    paths:
      - '**.js'

jobs:
  lint:
    name: Run ESLint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint . --fix
